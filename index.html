<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Real Time Bustracking</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <div id="map"></div>  
    <div class="map-overlay top">
        <button style="font-size: 1.8em" onclick="move()">
            Show stops between MIT and Harvard
        </button>
        <div class= "map-style">
            <button id="satellite-v9" style="font-size: 1.2em" onclick="check(this.id)">
                satellite
            </button>
            <button id="streets-v11" style="font-size: 1.2em" onclick="check(this.id)">
                street
            </button>
            <button id="dark-v10" style="font-size: 1.2em" onclick="check(this.id)">
                dark
            </button>
            <button id="outdoors-v11" style="font-size: 1.2em" onclick="check(this.id)">
                outdoor
            </button> 
       </div>
    </div>
    <script src="./mapanimation.js"></script>
</body>

</html>
